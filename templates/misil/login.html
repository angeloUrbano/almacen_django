{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=" {% static 'js/jquery-3.6.0.min.js' %}"></script>

<body>








<div class="opacity-75">


<div class="container">

    <div class="row">

        <div class="col-md-4" >

           
        </div>


        <div class="col-md-4" >
            <h6 style="color:red;">{{error}}</h6>
            <div class="card">
                <div class="card-body">
                    <img src="{% static 'images/cohete.jpg' %}" alt="" id="imgbordeada" class="img-rounded" style="height: 150px; width: 150px; margin-left: 84px;" >
                    <h4 style="text-align: center;">Iniciar sesion</h4>
                    <form method="post" action="{% url 'login'%}" class="user">

                    <label for="">Correo</label>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user"
                            id="exampleInputEmail" aria-describedby="emailHelp"
                            placeholder="email" name="email">
                    </div>
                    <br>
                    <label for="">Contrase√±a</label>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user"
                            placeholder="Password" name="password">
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary mb-4"   placeholder="Iniciar Sesion">

                  </form>
                </div>
              </div>
              
        </div>


        <div class="col-md-4" ">

           
        </div>



    </div>
</div>
